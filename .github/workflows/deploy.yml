name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Executar deploy em modo simulacao (recomendado no primeiro teste)"
        required: true
        default: true
        type: boolean
      clean_server:
        description: "Apagar arquivos remotos que nao existem mais em out/ (cuidado)"
        required: true
        default: false
        type: boolean

concurrency:
  group: deploy-hostinger-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Deploy to Hostinger (dry-run)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: 185.245.180.94
          username: u103519595
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./out/
          server-dir: ./public_html/
          dry-run: true
          dangerous-clean-slate: ${{ github.event.inputs.clean_server == 'true' }}
          exclude: |
            **/.git*
            **/.git*/**
            **/.DS_Store
            **/.htaccess

      - name: Deploy to Hostinger (push main)
        if: ${{ github.event_name == 'push' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: 185.245.180.94
          username: u103519595
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./out/
          server-dir: ./public_html/
          dry-run: false
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/.DS_Store
            **/.htaccess

      - name: Deploy to Hostinger (manual real)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'true' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: 185.245.180.94
          username: u103519595
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./out/
          server-dir: ./public_html/
          dry-run: false
          dangerous-clean-slate: ${{ github.event.inputs.clean_server == 'true' }}
          exclude: |
            **/.git*
            **/.git*/**
            **/.DS_Store
            **/.htaccess
