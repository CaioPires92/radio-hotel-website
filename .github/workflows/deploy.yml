name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Executar deploy em modo simulacao (recomendado no primeiro teste)"
        required: true
        default: true
        type: boolean
      clean_server:
        description: "Apagar arquivos remotos que nao existem mais em out/ (cuidado)"
        required: true
        default: false
        type: boolean

concurrency:
  group: deploy-hostinger-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Deploy to Hostinger (FTP attempt 1)
        id: deploy_ftp_1
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: 185.245.180.94
          username: u103519595.radiohotel
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./out/
          server-dir: /
          dry-run: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run }}
          dangerous-clean-slate: ${{ github.event_name == 'workflow_dispatch' && inputs.clean_server }}
          exclude: |
            **/.git*
            **/.git*/**
            **/.DS_Store
            **/.htaccess
            **/backup-original/**
            **/backup-unused-2025-11-15/**

      - name: Deploy to Hostinger (FTP retry)
        id: deploy_ftp_2
        if: ${{ steps.deploy_ftp_1.outcome == 'failure' }}
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: 185.245.180.94
          username: u103519595.radiohotel
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./out/
          server-dir: /
          dry-run: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run }}
          dangerous-clean-slate: ${{ github.event_name == 'workflow_dispatch' && inputs.clean_server }}
          exclude: |
            **/.git*
            **/.git*/**
            **/.DS_Store
            **/.htaccess
            **/backup-original/**
            **/backup-unused-2025-11-15/**

      - name: Deploy to Hostinger (FTPS fallback)
        id: deploy_ftps
        if: ${{ steps.deploy_ftp_1.outcome == 'failure' && steps.deploy_ftp_2.outcome == 'failure' }}
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: 185.245.180.94
          username: u103519595.radiohotel
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          port: 21
          protocol: ftps
          local-dir: ./out/
          server-dir: /
          dry-run: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run }}
          dangerous-clean-slate: ${{ github.event_name == 'workflow_dispatch' && inputs.clean_server }}
          exclude: |
            **/.git*
            **/.git*/**
            **/.DS_Store
            **/.htaccess
            **/backup-original/**
            **/backup-unused-2025-11-15/**

      - name: Fail if all deploy attempts failed
        if: ${{ steps.deploy_ftp_1.outcome == 'failure' && steps.deploy_ftp_2.outcome == 'failure' && steps.deploy_ftps.outcome != 'success' }}
        run: |
          echo "All deploy attempts failed."
          echo "deploy_ftp_1=${{ steps.deploy_ftp_1.outcome }}"
          echo "deploy_ftp_2=${{ steps.deploy_ftp_2.outcome }}"
          echo "deploy_ftps=${{ steps.deploy_ftps.outcome }}"
          exit 1

      - name: Verify public site reflects deployed build
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.dry_run) && (steps.deploy_ftp_1.outcome == 'success' || steps.deploy_ftp_2.outcome == 'success' || steps.deploy_ftps.outcome == 'success') }}
        run: |
          set -euo pipefail

          expected_build_id="$(sed -n 's/.*<!DOCTYPE html><!--\([^>]*\)-->.*/\1/p' out/index.html | head -n1)"
          live_html="$(curl -fsSL "https://radiohotel.com.br/?deploy_check=${GITHUB_RUN_ID}")"
          live_build_id="$(printf '%s' "$live_html" | sed -n 's/.*<!DOCTYPE html><!--\([^>]*\)-->.*/\1/p' | head -n1)"

          echo "Expected build id: ${expected_build_id:-<empty>}"
          echo "Live build id: ${live_build_id:-<empty>}"

          if [ -z "$expected_build_id" ] || [ -z "$live_build_id" ]; then
            echo "Could not extract build id from expected or live HTML."
            exit 1
          fi

          if [ "$expected_build_id" != "$live_build_id" ]; then
            echo "Public site is not serving the deployed build."
            echo "Validate Hostinger domain mapping and FTP account for radiohotel.com.br."
            exit 1
          fi
