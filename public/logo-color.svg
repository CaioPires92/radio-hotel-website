<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0d29;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for radio waves -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b2ab70;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for hotel building -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b2ab70;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#circleGradient)" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Radio waves -->
  <path d="M15 20 Q30 10 45 20" stroke="url(#waveGradient)" stroke-width="2" fill="none"/>
  <path d="M12 25 Q30 12 48 25" stroke="url(#waveGradient)" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M10 30 Q30 15 50 30" stroke="url(#waveGradient)" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Hotel building silhouette -->
  <rect x="20" y="35" width="20" height="15" fill="url(#buildingGradient)"/>
  <rect x="22" y="37" width="2" height="3" fill="#1e3a8a"/>
  <rect x="26" y="37" width="2" height="3" fill="#1e3a8a"/>
  <rect x="30" y="37" width="2" height="3" fill="#1e3a8a"/>
  <rect x="34" y="37" width="2" height="3" fill="#1e3a8a"/>
  <rect x="22" y="42" width="2" height="3" fill="#1e3a8a"/>
  <rect x="26" y="42" width="2" height="3" fill="#1e3a8a"/>
  <rect x="30" y="42" width="2" height="3" fill="#1e3a8a"/>
  <rect x="34" y="42" width="2" height="3" fill="#1e3a8a"/>
  
  <!-- Door -->
  <rect x="28" y="46" width="4" height="4" fill="#1e3a8a"/>
  
  <!-- Text -->
  <text x="65" y="25" font-family="serif" font-size="16" font-weight="bold" fill="#1e3a8a">R√ÅDIO</text>
  <text x="65" y="42" font-family="serif" font-size="14" fill="#16446e">HOTEL</text>
  
  <!-- Decorative elements -->
  <circle cx="110" cy="15" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="115" cy="20" r="1.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="105" cy="25" r="1" fill="#fbbf24" opacity="0.4"/>
</svg>