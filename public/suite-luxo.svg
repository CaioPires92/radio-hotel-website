<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="suiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6f5f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b2ab70;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#suiteGradient)"/>
  
  <!-- Room interior -->
  <rect x="50" y="100" width="500" height="250" fill="#f6f5f1" stroke="#0a0d29" stroke-width="2" rx="10"/>
  
  <!-- Bed -->
  <rect x="100" y="200" width="180" height="120" fill="#0a0d29" opacity="0.8" rx="10"/>
  <rect x="90" y="190" width="200" height="20" fill="#b2ab70" opacity="0.9" rx="10"/>
  <rect x="95" y="210" width="190" height="80" fill="#f6f5f1" rx="5"/>
  
  <!-- Pillows -->
  <ellipse cx="130" cy="230" rx="25" ry="15" fill="#b2ab70" opacity="0.7"/>
  <ellipse cx="180" cy="230" rx="25" ry="15" fill="#b2ab70" opacity="0.7"/>
  <ellipse cx="230" cy="230" rx="25" ry="15" fill="#b2ab70" opacity="0.7"/>
  
  <!-- Nightstands -->
  <rect x="60" y="240" width="30" height="50" fill="#16446e" opacity="0.8" rx="5"/>
  <rect x="290" y="240" width="30" height="50" fill="#16446e" opacity="0.8" rx="5"/>
  
  <!-- Lamps -->
  <rect x="67" y="220" width="16" height="20" fill="#0a0d29" opacity="0.6"/>
  <ellipse cx="75" cy="215" rx="12" ry="8" fill="#b2ab70" opacity="0.8"/>
  
  <rect x="297" y="220" width="16" height="20" fill="#0a0d29" opacity="0.6"/>
  <ellipse cx="305" cy="215" rx="12" ry="8" fill="#b2ab70" opacity="0.8"/>
  
  <!-- Seating area -->
  <rect x="380" y="180" width="120" height="80" fill="#16446e" opacity="0.7" rx="15"/>
  <rect x="390" y="170" width="100" height="20" fill="#b2ab70" opacity="0.8" rx="10"/>
  
  <!-- Coffee table -->
  <ellipse cx="440" cy="290" rx="40" ry="20" fill="#0a0d29" opacity="0.6"/>
  
  <!-- Window -->
  <rect x="350" y="120" width="80" height="60" fill="#b2ab70" opacity="0.4" rx="5"/>
  <rect x="355" y="125" width="70" height="50" fill="#f6f5f1" opacity="0.8" rx="3"/>
  <line x1="390" y1="125" x2="390" y2="175" stroke="#0a0d29" stroke-width="1" opacity="0.5"/>
  <line x1="355" y1="150" x2="425" y2="150" stroke="#0a0d29" stroke-width="1" opacity="0.5"/>
  
  <!-- Curtains -->
  <rect x="340" y="120" width="10" height="60" fill="#b2ab70" opacity="0.6" rx="5"/>
  <rect x="430" y="120" width="10" height="60" fill="#b2ab70" opacity="0.6" rx="5"/>
  
  <!-- Artwork -->
  <rect x="120" y="130" width="60" height="40" fill="#16446e" opacity="0.6" rx="5"/>
  <rect x="125" y="135" width="50" height="30" fill="#b2ab70" opacity="0.4" rx="3"/>
  
  <rect x="200" y="130" width="60" height="40" fill="#16446e" opacity="0.6" rx="5"/>
  <rect x="205" y="135" width="50" height="30" fill="#b2ab70" opacity="0.4" rx="3"/>
  
  <!-- Carpet -->
  <ellipse cx="300" cy="320" rx="180" ry="25" fill="#b2ab70" opacity="0.3"/>
  
  <!-- Decorative elements -->
  <circle cx="480" cy="200" r="3" fill="#b2ab70" opacity="0.6"/>
  <circle cx="460" cy="190" r="2" fill="#b2ab70" opacity="0.4"/>
  
  <!-- Room number -->
  <text x="500" y="50" font-family="serif" font-size="24" font-weight="bold" fill="#0a0d29" opacity="0.7">101</text>
</svg>